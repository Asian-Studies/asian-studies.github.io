<div class="sticky-top sticky-top-offset">
    <h4 class="font-weight-bold spanborder"><span>學術活動</span></h4>  
    <ol class="list-featured">				
        {% for post in site.posts %} 
        {% if post.tags contains "繁體" %}
            <li class="mb-4">
            <span>
                <h6 class="font-weight-bold">
                    <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                </h6>
                <span class="d-block text-muted">
                    In <span class="catlist">
                    {% for tag in post.tags %}
                    <a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/tags.html#{{ tag | downcase }}">{{ tag }}</a><span class="sep">, </span>
                    {% endfor %}
                    </span>
                </span>
            </span>
            </li>                
        {% endif %}
        {% endfor %}   
    </ol>
</div>
